<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Executive Secretary AI</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 12px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .login-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .login-header p {
            color: #718096;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
        }
        .btn-login,
        .btn-google {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .divider {
            margin: 32px 0;
            text-align: center;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
        }
        .btn-google {
            background: white;
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-error {
            background: #fed7d7;
            color: #c53030;
        }
    </style>
</head>

<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo"></div>
            <h1>Welcome Back</h1>
            <p>Sign in to your Executive Secretary account</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="divider"><span>OR</span></div>

        <button class="btn-google" onclick="authManager.loginWithGoogle()">
            Continue with Google
        </button>
    </div>
</div>

<!-- Shared JS -->
<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script src="js/api_client.js"></script>
<script src="js/auth.js"></script>


<script>
document.getElementById('googleLoginBtn').addEventListener('click', async () => {
  try {
    const res = await fetch(`${window.API_BASE}/api/auth/google/url`);
    const data = await res.json();

    if (!data.url) {
      throw new Error('No OAuth URL returned');
    }

    window.location.href = data.url;
  } catch (err) {
    console.error(err);
    alert('Google login failed');
  }
});
</script>
    
</body>
</html>
